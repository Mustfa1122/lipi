    <h1>Q2</h1>

        const matrix = [
            [1, 2, 3],

    <h1>Q4</h1>
    <script>
        const tableNumber = parseInt(prompt("Enter the number for the multiplication table:"));
        const tableLength = parseInt(prompt("Enter the length of the multiplication table:"));

        // Check if the input is valid
        if (isNaN(tableNumber) || isNaN(tableLength)) {
            alert("Please enter valid numbers.");
        } else {
            // Print the multiplication table
            document.write(`<h2>Multiplication Table for ${tableNumber}:</h2>`);
            document.write("<ul>");

            for (let i = 1; i <= tableLength; i++) {
                const result = tableNumber * i;
                document.write(`<li>${tableNumber} * ${i} = ${result}</li>`);
            }

            document.write("</ul>");
        }
    </script>
    <h1>Q5</h1>
    <script>
        // Array of fruits
        const fruits = ["apple", "banana", "mango", "orange", "strawberry"];

        // Print items using a for loop
        document.write("<h2>Fruits:</h2>");
        document.write("<ul>");

        for (let i = 0; i < fruits.length; i++) {
            document.write(`<li>${fruits[i]}</li>`);
        }

        document.write("</ul>");
    </script>
    <h1>Q6</h1>
    <script>

        // a. Counting: 1, 2, 3, ..., 15
        document.write("<h3>a. Counting:</h3>");
        document.write("Series: ");
        for (let i = 1; i <= 15; i++) {
            document.write(i + (i < 15 ? ", " : "")); // Add comma for all elements except the last one
        }

        // b. Reverse counting: 10, 9, ..., 1
        document.write("<h3>b. Reverse counting:</h3>");
        document.write("Series: ");
        for (let j = 10; j >= 1; j--) {
            document.write(j + (j > 1 ? ", " : ""));
        }

        // c. Even: 0, 2, 4, ..., 20
        document.write("<h3>c. Even:</h3>");
        document.write("Series: ");
        for (let k = 0; k <= 20; k += 2) {
            document.write(k + (k < 20 ? ", " : ""));
        }

        // d. Odd: 1, 3, 5, ..., 19
        document.write("<h3>d. Odd:</h3>");
        document.write("Series: ");
        for (let l = 1; l <= 19; l += 2) {
            document.write(l + (l < 19 ? ", " : ""));
        }

        // e. Series: 2k, 4k, 6k, ..., 20k
        document.write("<h3>e. Series:</h3>");
        document.write("Series: ");
        for (let m = 2; m <= 20; m += 2) {
            document.write(m + "k" + (m < 20 ? ", " : ""));
        }

    </script>
    <h1>Q7</h1>
    <script>
        // Array of items
        const A = ["cake", "apple pie", "cookie", "chips", "patties"];

        // Prompt user for input
        const userInput = prompt("Enter an item to search:");

        // Check if the user input is found in the array
        const isFound = A.includes(userInput);

        // Display the result to the user
        if (isFound) {
            alert(`Yes, "${userInput}" is found in the list.`);
        } else {
            alert(`No, "${userInput}" is not found in the list.`);
        }
    </script>
    <h1>Q8</h1>
    <script>
        // Array of numbers
        const a = [24, 53, 78, 91, 12];
      
        // Initialize the largest number with the first element of the array
        let largestNumber = a[0];
      
        // Loop through the array to find the largest number
        for (let i = 1; i < a.length; i++) {
          if (a[i] > largestNumber) {
            largestNumber = a[i];
          }
        }
      
        // Display the result
        alert(`The largest number in the array is: ${largestNumber}`);
      </script>
      <h1>Q9</h1>
      <script>
        // Array of numbers
        const A = [24, 53, 78, 91, 12];
      
        // Initialize the smallest number with the first element of the array
        let smallestNumber = A[0];
      
        // Loop through the array to find the smallest number
        for (let i = 1; i < A.length; i++) {
          if (A[i] < smallestNumber) {
            smallestNumber = A[i];
          }
        }
      
        // Display the result
        alert(`The smallest number in the array is: ${smallestNumber}`);
      </script>
      <h1>Q10</h1>
      <script>
        // Loop to print multiples of 5 in the range of 1 to 100
        document.write("<h2>Multiples of 5:</h2>");
        document.write("<ul>");
      
        for (let i = 1; i <= 100; i++) {
          if (i % 5 === 0) {
            document.write(`<li>${i}</li>`);
          }
        }
      
        document.write("</ul>");
      </script>
